<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div class="game-section">
            <h1><a href="https://en.wikipedia.org/wiki/Rock_(geology)">Rock</a> 
            | <a href="https://en.wikipedia.org/wiki/Paper">Paper</a> 
            | <a href="https://en.wikipedia.org/wiki/Scissors">Scissors</a></h1>
            <div class = "buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="graphics">
                <div class="container">
                    <img src="" id="player-selection" alt="">
                    <p class="image-caption">Player</p>
                </div>
                <p id="vs">VS</p>
                <div class="container">
                    <img src="" id = "cpu-selection" alt="">
                    <p class="image-caption">CPU</p>
                </div>
            </div>
            <button id="reset">Reset</button>      
        </div>
    </body>
</html>
